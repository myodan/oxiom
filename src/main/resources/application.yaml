server:
  port: ${PORT:8080}

spring:
  application:
    name: oxiom
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DATASOURCE_URL}
  data:
    mongodb:
      uri: ${MONGODB_URL}
    redis:
      url: ${REDIS_URL}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        globally_quoted_identifiers: true
        show_sql: true
        format_sql: true
        highlight_sql: true
jwt:
  secret: ${JWT_SECRET_STRING}
  expiration-ms: ${JWT_EXPIRATION_MS:360000}
s3:
  endpoint: ${S3_ENDPOINT}
  access-key: ${S3_ACCESS_KEY}
  secret-key: ${S3_SECRET_KEY}
  bucket: ${S3_BUCKET}
  public-uri: ${S3_PUBLIC_URI}